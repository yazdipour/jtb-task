services:
  teamcity-server:
    image: jetbrains/teamcity-server:2025.11.1
    container_name: teamcity-server
    depends_on:
      - postgres
    ports:
      - "8111:8111"
    volumes:
      - teamcity-server-data:/data/teamcity_server/datadir
    environment:
      - TEAMCITY_SERVER_MEM_OPTS=-Xmx2g
    restart: unless-stopped

  teamcity-agent:
    image: jetbrains/teamcity-agent:2025.11.1
    container_name: teamcity-agent
    depends_on:
      - teamcity-server
    environment:
      - SERVER_URL=http://teamcity-server:8111
      - DOCKER_IN_DOCKER=start
    privileged: true
    volumes:
      - teamcity-agent-conf:/data/teamcity_agent/conf
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: teamcity-postgres
    environment:
      POSTGRES_DB: teamcity
      POSTGRES_USER: teamcity
      POSTGRES_PASSWORD: teamcity
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  teamcity-server-data:
  teamcity-agent-conf:
  postgres-data:
