services:
  teamcity-server:
    image: jetbrains/teamcity-server:2025.11.1
    container_name: teamcity-server
    depends_on:
      - postgres
    ports:
      - "8111:8111"
    volumes:
      - teamcity-server-data:/data/teamcity_server/datadir
      - teamcity-server-logs:/opt/teamcity/logs
    environment:
      - TEAMCITY_SERVER_MEM_OPTS=-Xmx2g
    restart: unless-stopped

  teamcity-agent:
    image: jetbrains/teamcity-agent:2025.11.1
    container_name: teamcity-agent
    depends_on:
      - teamcity-server
    environment:
      - SERVER_URL=http://teamcity-server:8111
    privileged: true
    user: root
    volumes:
      - teamcity-agent-conf:/data/teamcity_agent/conf
      # Persist Docker data to speed up subsequent builds
      - teamcity-agent-docker:/var/lib/docker
    # Start Docker daemon before the agent (true Docker-in-Docker)
    command: >
      bash -c "
        echo 'Starting Docker daemon...' &&
        dockerd --host=unix:///var/run/docker.sock &
        sleep 5 &&
        echo 'Docker daemon started' &&
        exec /run-services.sh
      "
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: teamcity-postgres
    environment:
      POSTGRES_DB: teamcity
      POSTGRES_USER: teamcity
      POSTGRES_PASSWORD: teamcity
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  # Test service for workflow validation
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: jtb-test
    volumes:
      - .:/app
    working_dir: /app
    command: bash test.sh
    profiles:
      - test

volumes:
  teamcity-server-data:
  teamcity-server-logs:
  teamcity-agent-conf:
  teamcity-agent-docker:
  postgres-data:
